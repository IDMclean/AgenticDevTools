name: Update Knowledge Core

on:
  workflow_dispatch:
    inputs:
      directory:
        description: 'The directory that was modified'
        required: true

jobs:
  update-knowledge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Dependency Graph
        run: python tooling/dependency_graph_generator.py

      - name: Generate Symbol Map
        run: python tooling/symbol_map_generator.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update knowledge core"
          branch: main
          file_pattern: knowledge_core/dependency_graph.json knowledge_core/symbols.json